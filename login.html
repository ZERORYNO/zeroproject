<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Leaf Login</title>
    <style>
        /* --- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        section {
            position: relative;
            display: flex;
            flex-direction: column; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: transparent !important;
            overflow: hidden;
        }

        /* --- ‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏ô‡∏´‡∏±‡∏ß‡∏Å‡∏•‡πà‡∏≠‡∏á (‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏•‡πá‡∏≠‡∏Ñ‡∏≠‡∏¥‡∏ô) --- */
        .system-title {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 20px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á */
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            z-index: 1001;
        }

        /* --- ‡∏Å‡∏•‡πà‡∏≠‡∏á Login (‡πÉ‡∏ä‡πâ‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πä‡∏∞‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û) --- */
        .login {
            position: relative;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .login h2 {
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
        }

        /* ‡∏ä‡πà‡∏≠‡∏á Input ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ñ‡∏¢‡πÉ‡∏ä‡πâ */
        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            border-radius: 5px;
            color: #fff;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏° */
        #btn {
            background: #fff;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: 0.3s;
        }

        #btn:hover {
            background: #8b2d1f;
            color: #fff;
        }

        /* ‡∏•‡∏¥‡∏á‡∏Å‡πå Signup ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏° */
        .group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .group a {
            color: #57575c !important;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .group a:hover {
            text-decoration: underline;
        }

        /* --- ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÉ‡∏ö‡πÑ‡∏°‡πâ (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°) --- */
        .leaves {
            position: absolute;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            display: block;
            font-size: 25px;
            color: #ff9d00;
        }

        .leaf:nth-child(1) { left: 20%; animation: animate 15s linear infinite; }
        .leaf:nth-child(2) { left: 50%; animation: animate 20s linear infinite; animation-delay: -5s; }
        .leaf:nth-child(3) { left: 70%; animation: animate 25s linear infinite; animation-delay: -7s; }
        .leaf:nth-child(4) { left: 0%; animation: animate 18s linear infinite; animation-delay: -2s; }
        .leaf:nth-child(5) { left: 85%; animation: animate 14s linear infinite; animation-delay: -10s; }
        .leaf:nth-child(6) { left: 33%; animation: animate 12s linear infinite; }

        @keyframes animate {
            0% { opacity: 0; top: -10%; transform: translateX(20px) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; transform: translateX(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="zero1.mp4" type="video/mp4">
    </video>

    <section>
        <div class="leaves">
            <div class="set">
                <div class="leaf">üçÇ</div>
                <div class="leaf">üçÅ</div>
                <div class="leaf">üçÇ</div>
                <div class="leaf">üçÅ</div>
                <div class="leaf">üçÇ</div>
                <div class="leaf">üçÅ</div>
            </div>
        </div>

        <h1 class="system-title">‡∫ö‡∫±‡∫Å‡∫Ñ‡∫≥‡ªÅ‡∫™‡∫á</h1>

        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" id="user" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="button" value="Login" id="btn">
            </div>
            <div class="group">

    <script>
        document.getElementById('btn').addEventListener('click', function(e) {

        });
    </script>
</body>
</html>
